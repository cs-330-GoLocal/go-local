<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <script src="controls.js"></script>
    <link rel="stylesheet" href="forms.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container hide" id="form">
        <h1>Create Post</h1>
        <br>
        <form action="">
            <div>
                <input type="text" name="" id="" placeholder="Category"> 
            </div>
            <div>
               <input type="text" name="" id="" placeholder="Title"> 
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Photo URL"> 
            </div>
            <br>
            <div>
               <textarea id="amessage" name="message" cols="65" rows="10" placeholder="What's on your mind?" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Whats on your mind?'"></textarea>  
            </div>
        </form>
        <button type="submit">Post</button>
    </div>
    <div class="form-container">
       <form action="" id="messageform" class="formi">
           <br>
        <h1>
            Connect with Locals
        </h1>
        <br>
        <div>
            <input type="text" placeholder="Recipient" onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Recipient'">
        </div>
        <div>
            <label for="">Message</label>
            <textarea id="amessage" name="message" cols="65" rows="10" placeholder="Write a Message" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Write a Message'"></textarea> 
        </div>
        </form>  
        <button type="submit" id="sendbutton">Send</button>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
