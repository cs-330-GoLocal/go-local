    <main method="GET">
        <div class="intro">
            <h1>Welcome to GoLocal.</h1>
            <br>
            <p>Connect with locals -- and other fascinating people. Get updates about restaurants and events in areas that interest you. Be a part of your local community and spread information to fellow travelers!</p>
        </div>
        <div class="login-info">
        <div class="sign-in">
            <form action="results.html" class="login-form">
                <h1>
                    Sign In 
                </h1>
                <div>
                    <!-- <label>Email</label> -->
                    <input class="inputs" type="text" name="email" placeholder="Email" required>
                </div>
                <div>
                    <!-- <label>Password</label> -->
                    <input class="inputs" type="password" name="password" placeholder="Password" required>
                </div>
                <button class="submit" type="submit">Sign In</button>
            </form>
        </div>
        
          <form action="results.html" method="GET">
            <h1>New to GoLocal?    <span>Sign Up</span></h1>
            <div>
                <!-- <label>Name</label> -->
                <input class="inputs" type="text" name="name" placeholder="Name" required> 
            </div>
            <div>
                <!-- <label>Email</label> -->
                <input class="inputs" type="text" name="email" placeholder="Email" required>
            </div>
            <div>
                <!-- <label>Password</label> -->
                <input class="inputs" type="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <input class="inputs" type="text" name="zip" id="zip" placeholder="ZIP Code">
            </div>
            <div>
                <input class="inputs date" type="date" name="date" id="date" placeholder="Birthdate">
            </div>
            <!-- <button type="reset">Reset</button> -->
            <button class="submit" type="submit">Sign Up</button>
        </form>  
        </div>    
    </main>
</body>
